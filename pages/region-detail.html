<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Vùng Miền</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header style="background: white; padding: 15px 0; border-bottom: 1px solid #eee;">
        <div class="container">
             <a href="region.html" style="font-weight: bold; color: #d32f2f; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Quay lại Bản đồ
             </a>
        </div>
    </header>

    <div class="container" style="margin-top: 20px;">
        <div id="region-banner" style="position: relative; height: 350px; border-radius: 15px; overflow: hidden; display: flex; align-items: flex-end; color: white; background-color: #333;">
            <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);"></div>
            <div style="position: relative; z-index: 2; padding: 40px; max-width: 800px;">
                <h1 id="region-name" style="font-size: 3rem; text-transform: uppercase; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Đang tải...</h1>
                <p id="region-desc" style="font-size: 1.2rem; line-height: 1.6; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">...</p>
            </div>
        </div>
    </div>

    <main class="container" style="margin-bottom: 50px;">
        <h2 style="margin-top: 50px; border-left: 5px solid #d32f2f; padding-left: 10px; color: #b71c1c; font-size: 1.8rem;">
            Lễ Hội & Văn Hóa Đặc Trưng
        </h2>
        
        <div id="local-festival-list" class="festival-grid">
            <p>Đang tìm dữ liệu...</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container footer-grid">
            <div class="footer-col">
                <h3 style="color: #d32f2f;">VietFestivals</h3>
                <p>Khám phá vẻ đẹp bất tận của Việt Nam.</p>
                <p style="margin-top: 20px; opacity: 0.7;">&copy; 2025 VietFestivals Team.</p>
            </div>
            </div>
    </footer>

    <script src="../js/data/festivals.js"></script> 
    <script src="../js/data/provinces.js"></script> 
    <script src="../js/utils/url-helper.js"></script> <script src="../js/pages/region-detail.js"></script>
</body>
</html>
