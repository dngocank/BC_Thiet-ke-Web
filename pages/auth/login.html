<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - VietFestivals</title>
    
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages/auth.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <a href="../../index.html" class="back-link">← Quay về Trang chủ</a>
            
            <div class="auth-header">
                <h2>Chào mừng trở lại!</h2>
                <p>Đăng nhập để lưu các lễ hội yêu thích của bạn.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập 123456" required>
                </div>

                <div id="error-message" class="error-msg"></div>

                <button type="submit" class="btn-auth">Đăng Nhập</button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <script src="../../js/pages/login.js"></script>
</body>
</html>
