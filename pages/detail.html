<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Lễ Hội</title>
    
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .detail-header { margin-bottom: 30px; }
        .detail-img { width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .detail-info { font-size: 1.1rem; margin-bottom: 10px; color: #555; }
        .detail-desc { line-height: 1.8; text-align: justify; }
        
        /* Style cho khối Cảnh báo đăng nhập */
        .login-warning-box {
            display: none; /* Mặc định ẩn */
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .lock-icon { font-size: 60px; color: #d32f2f; margin-bottom: 20px; }
        .btn-login-now {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-login-now:hover { background: #b71c1c; }
    </style>
</head>
<body>
    
    <header style="background: white; padding: 15px 0; border-bottom: 1px solid #eee;">
        <div class="container">
             <a href="../index.html" style="font-weight: bold; color: #d32f2f; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Quay về Trang chủ
             </a>
        </div>
    </header>

    <div class="container" style="margin-top: 30px;">
        
        <div id="login-required" class="login-warning-box">
            <i class="fas fa-lock lock-icon"></i>
            <h2>Nội dung bị giới hạn</h2>
            <p>Bạn cần đăng nhập tài khoản để xem thông tin chi tiết về lễ hội này.</p>
            <a href="auth/login.html" class="btn-login-now">Đăng nhập ngay</a>
        </div>

        <div id="detail-content">
            <p style="text-align: center;">Đang tải dữ liệu...</p>
        </div>

    </div>

    <script src="../js/data/festivals.js"></script>
    <script src="../js/utils/url-helper.js"></script>
    <script src="../js/pages/detail.js"></script>
</body>
</html>
